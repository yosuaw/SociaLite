<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,200;1,400&display=swap" rel="stylesheet">
<ion-content contentId="content">
  <ion-list>
    <ion-item (click)="editPost()">
      <ion-label>Edit Post</ion-label>
      <ion-icon name="create"></ion-icon>
    </ion-item>
    <ion-item (click)="deletePost()">
      <ion-label>Delete Post</ion-label>
      <ion-icon name="trash"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
